<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" type="image/jpg" href="{{ url_for("static",filename="logo/sq_logo.jpg") }}">
    <title>
        {% block page_title %}
            {{ config['title'] }}
        {% endblock %}
    </title>
    <link href="{{ url_for('static',filename='admin/assets/extra-libs/c3/c3.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static',filename='admin/assets/libs/chartist/dist/chartist.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static',filename='admin/assets/extra-libs/jvector/jquery-jvectormap-2.0.2.css') }}"
          rel="stylesheet"/>
    <link href="{{ url_for('static', filename='admin/dist/css/style.min.css') }}" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4038e64837.js" crossorigin="anonymous"></script>
    <!-- SweatAlert 2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        .scrollbar-hidden::-webkit-scrollbar {
            display: none;
        }
    </style>


</head>

<body>
<div class="preloader">
    <div class="lds-ripple">
        <div class="lds-pos"></div>
        <div class="lds-pos"></div>
    </div>
</div>

<div id="main-wrapper" data-theme="light" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
     data-sidebar-position="fixed" data-header-position="fixed" data-boxed-layout="full">
    <header class="topbar" data-navbarbg="skin6">
        {% block header %}
            <nav class="navbar top-navbar navbar-expand-lg">
                <div class="navbar-header" data-logobg="skin6">
                    <a class="nav-toggler waves-effect waves-light d-block d-lg-none" href="javascript:void(0)"><i
                            class="ti-menu ti-close"></i></a>
                    <div class="navbar-brand">
                        <a href="{{ url_for("admin.admin") }}">
                            <img src="{{ url_for('static',filename='admin/assets/images/logo-text-1.png') }}" alt=""
                                 class="img-fluid">
                        </a>
                    </div>
                    <a class="topbartoggler d-block d-lg-none waves-effect waves-light" href="javascript:void(0)"
                       data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                       aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><i
                            class="ti-more"></i></a>
                </div>
                <div class="navbar-collapse collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav float-left me-auto ms-3 ps-1">
                        <li class="nav-item d-none d-md-block">
                            <a class="nav-link" href="javascript:void(0)">
                                <div class="customize-input">
                                    <select
                                            class="custom-select form-control bg-white custom-radius custom-shadow border-0">
                                        <option selected>EN</option>
                                        <option value="1">AB</option>
                                        <option value="2">AK</option>
                                        <option value="3">BE</option>
                                    </select>
                                </div>
                            </a>
                        </li>
                    </ul>
                    <ul class="navbar-nav float-end">
                        <li class="nav-item d-none d-md-block">
                            <a class="nav-link" href="javascript:void(0)">
                                <form>
                                    <div class="customize-input">
                                        <input class="form-control custom-shadow custom-radius border-0 bg-white"
                                               type="search" placeholder="Search" aria-label="Search">
                                        <i class="form-control-icon" data-feather="search"></i>
                                    </div>
                                </form>
                            </a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="javascript:void(0)" data-bs-toggle="dropdown"
                               aria-haspopup="true" aria-expanded="false">
                                <img src="{{ url_for('static',filename='admin/assets/images/users/profile-pic.jpg') }}"
                                     alt="user" class="rounded-circle"
                                     width="40">
                                <span class="ms-2 d-none d-lg-inline-block"><span>Hello,</span> <span
                                        class="text-dark">{{ session['username'] if session['username'] != null else "Hacker" }}</span> <i
                                        data-feather="chevron-down"
                                        class="svg-icon"></i></span>
                            </a>
                            <div class="dropdown-menu dropdown-menu-end dropdown-menu-right user-dd animated flipInY">
                                <a class="dropdown-item" href="javascript:void(0)"><i data-feather="user"
                                                                                      class="svg-icon me-2 ms-1"></i>
                                    My Profile</a>
                                <a class="dropdown-item" href="{{ url_for("logout") }}"><i data-feather="power"
                                                                                           class="svg-icon me-2 ms-1"></i>
                                    Logout</a>

                                <div class="pl-4 p-3"><a href="javascript:void(0)" class="btn btn-sm btn-info">View
                                    Profile</a></div>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
        {% endblock %}
    </header>
    <aside class="left-sidebar" data-sidebarbg="skin6">
        {% block left_sidebar %}
            {% include('backend/admin/layouts/left_side.html') %}
        {% endblock %}
    </aside>

    <div class="page-wrapper">
        {% block main %}

        {% endblock %}
    </div>
</div>
<script src="{{ url_for('static', filename='admin/assets/libs/jquery/dist/jquery.min.js') }}"></script>
<script src="{{ url_for('static', filename='admin/assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js') }}"></script>
<script src="{{ url_for('static', filename='admin/dist/js/app-style-switcher.js') }}"></script>
<script src="{{ url_for('static', filename='admin/dist/js/feather.min.js') }}"></script>
<script src="{{ url_for('static', filename='admin/assets/libs/perfect-scrollbar/dist/perfect-scrollbar.jquery.min.js') }}"></script>
<script src="{{ url_for('static', filename='admin/dist/js/sidebarmenu.js') }}"></script>
<script src="{{ url_for('static', filename='admin/dist/js/custom.min.js') }}"></script>
<script src="{{ url_for('static', filename='admin/assets/extra-libs/c3/d3.min.js') }}"></script>
<script src="{{ url_for('static', filename='admin/assets/extra-libs/c3/c3.min.js') }}"></script>
<script src="{{ url_for('static', filename='admin/assets/libs/chartist/dist/chartist.min.js') }}"></script>
<script src="{{ url_for('static', filename='admin/assets/libs/chartist-plugin-tooltips/dist/chartist-plugin-tooltip.min.js') }}"></script>
<script src="{{ url_for('static', filename='admin/assets/extra-libs/jvector/jquery-jvectormap-2.0.2.min.js') }}"></script>
<script src="{{ url_for('static', filename='admin/assets/extra-libs/jvector/jquery-jvectormap-world-mill-en.js') }}"></script>
<script src="{{ url_for('static', filename='admin/dist/js/pages/dashboards/dashboard1.min.js') }}"></script>

</body>

</html>
