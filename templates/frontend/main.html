<!DOCTYPE html>
<html lang="en" class="h-full antialiased [scrollbar-gutter:stable]">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="theme-color" content="#0a0a0a"/>
    <title>
        {% block title %}
            {{ config['title'] }}
        {% endblock %}
    </title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    {#    <!-- SweatAlert 2 -->#}
    {#    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>#}

    <!-- Icons (Bootstrap Icons for convenience) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"/>
    <!-- Icons (Font Awsome) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"/>

    <link rel="icon" href="{{ config['icon'] }}">


    <link rel="stylesheet" href="{{ url_for('static',filename='assets/css/style.css') }}">

</head>

<body class="min-h-full">
<!-- Header -->
<header class="sticky top-0 z-40 bg-white/80 backdrop-blur border-b border-gray-100">
    {% block header %}

    {% endblock %}
</header>

{% block cart %}

{% endblock %}

<!-- Search -->
<section class="max-w-6xl mx-auto px-5 pt-4 pb-2">
    {% block search %}

    {% endblock %}
</section>

<!-- Categories -->
<section class="max-w-6xl mx-auto px-5 pb-4">
    {% block categories %}

    {% endblock %}
</section>

<!-- Products Grid -->
<main class="max-w-6xl mx-auto px-5 pb-16">
    {% block main %}

    {% endblock %}
</main>

<!-- Product Modal -->
{% block modal %}

{% endblock %}

<!-- Description Popup Modal -->
{% block description %}

{% endblock %}

<script src="{{ url_for('static',filename='assets/js/app.js') }}"></script>

</body>

</html>
