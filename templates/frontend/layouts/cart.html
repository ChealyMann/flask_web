<div id="cart-backdrop"
     class="fixed inset-0 bg-black/50 z-[60] hidden transition-opacity duration-300 opacity-0"
     onclick="toggleCart()">
</div>

<div id="cart-panel"
     class="fixed top-0 right-0 z-[70] h-full w-full md:w-[400px] bg-white shadow-2xl transform translate-x-full transition-transform duration-300 ease-in-out">

    <div class="flex flex-col h-full">
        <div class="px-5 py-4 border-b border-gray-100 flex justify-between items-center bg-white">
            <h2 class="text-lg font-bold text-gray-900">Your Cart</h2>
            <button class="text-gray-400 hover:text-red-500 transition-colors p-2" onclick="toggleCart()">
                <i class="fa-solid fa-xmark text-xl"></i>
            </button>
        </div>

        <div class="flex-1 overflow-y-auto p-5 space-y-6">

            <div class="flex gap-4">
                <div class="h-24 w-24 flex-shrink-0 overflow-hidden rounded-md border border-gray-200">
                    <img src="https://images.unsplash.com/photo-1595225476474-87563907a212?q=80&w=200&auto=format&fit=crop"
                         alt="Keyboard" class="h-full w-full object-cover">
                </div>
                <div class="flex flex-1 flex-col">
                    <div>
                        <div class="flex justify-between text-base font-medium text-gray-900">
                            <h3><a href="#">Mechanical Switch</a></h3>
                            <p class="ml-4">$35.00</p>
                        </div>
                        <p class="mt-1 text-sm text-gray-500">Linear / Red</p>
                    </div>
                    <div class="flex flex-1 items-end justify-between text-sm">
                        <p class="text-gray-500">Qty 1</p>
                        <button type="button" class="font-medium text-[color:var(--accent)] hover:text-red-500">Remove
                        </button>
                    </div>
                </div>
            </div>
            <div class="flex gap-4">
                <div class="h-24 w-24 flex-shrink-0 overflow-hidden rounded-md border border-gray-200">
                    <img src="https://images.unsplash.com/photo-1595225476474-87563907a212?q=80&w=200&auto=format&fit=crop"
                         alt="Keyboard" class="h-full w-full object-cover">
                </div>
                <div class="flex flex-1 flex-col">
                    <div>
                        <div class="flex justify-between text-base font-medium text-gray-900">
                            <h3><a href="#">Mechanical Switch</a></h3>
                            <p class="ml-4">$35.00</p>
                        </div>
                        <p class="mt-1 text-sm text-gray-500">Linear / Red</p>
                    </div>
                    <div class="flex flex-1 items-end justify-between text-sm">
                        <p class="text-gray-500">Qty 1</p>
                        <button type="button" class="font-medium text-[color:var(--accent)] hover:text-red-500">Remove
                        </button>
                    </div>
                </div>
            </div>



        </div>

        <div class="border-t border-gray-100 p-5 bg-gray-50/80 backdrop-blur-sm">
            <div class="flex justify-between text-base font-medium text-gray-900 mb-4">
                <p>Subtotal</p>
                <p>$85.00</p>
            </div>
            <p class="mt-0.5 text-sm text-gray-500 mb-6">Shipping calculated at checkout.</p>
            <a href="#"
               class="flex items-center justify-center rounded-md border border-transparent bg-gray-900 px-6 py-3 text-base font-medium text-white shadow-sm hover:bg-gray-800 transition-colors w-full">
                Checkout
            </a>
            <div class="mt-4 flex justify-center text-center text-sm text-gray-500">
                <button type="button" class="font-medium hover:text-gray-800" onclick="toggleCart()">
                    Continue Shopping <span aria-hidden="true"> &rarr;</span>
                </button>
            </div>
        </div>
    </div>
</div>
