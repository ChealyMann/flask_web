<section class="px-4 sm:px-6 lg:px-8 mb-12 mt-8">
    <h2 class="mb-4 font-bold text-lg text-white tracking-wide uppercase opacity-80">Browse Categories</h2>
    <div class="grid grid-cols-3 gap-3 md:gap-6">

        {% for category in categories %}
            <!-- Category Card: Keyboards -->
            <a href="#"
               class="group block bg-[#18181b] rounded-xl md:rounded-2xl overflow-hidden border border-white/5 hover:border-white/20 transition relative">
                <div class="relative w-full pb-[100%] md:pb-[80%] overflow-hidden">
                    <img src="{{ url_for("static",filename ="images/resized"+category.image) }}"
                         alt="Keyboards"
                         class="absolute inset-0 w-full h-full object-cover group-hover:scale-110 transition duration-700 opacity-80 group-hover:opacity-100">
                    <div class="absolute inset-0 bg-black/40 group-hover:bg-transparent transition"></div>
                </div>
                <div class="absolute bottom-0 left-0 right-0 p-2 md:p-4 bg-gradient-to-t from-black/90 to-transparent">
                    <h3 class="text-xs md:text-lg font-bold text-white text-center">{{ category.name }}</h3>
                </div>
            </a>
        {% endfor %}

    </div>
</section>
