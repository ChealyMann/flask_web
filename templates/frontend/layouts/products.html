<main class="px-4 sm:px-6 lg:px-8 pb-20">

    <!-- Section Header with Category Filter -->
    <div class="flex items-center justify-between mb-6">
        <h2 class="font-bold text-xl md:text-2xl text-white">Latest Drops</h2>
        <!-- Category Filter Buttons -->
        <div id="categoryFilter" class="flex gap-2 overflow-x-auto scrollbar-hide py-1">
            <button class="px-3 py-1.5 rounded-full bg-white text-black text-xs md:text-sm font-bold transition whitespace-nowrap">
                All
            </button>
            <button class="px-3 py-1.5 rounded-full bg-[#18181b] border border-white/10 text-gray-400 hover:text-white text-xs md:text-sm font-medium transition whitespace-nowrap">
                Keyboards
            </button>
            <button class="px-3 py-1.5 rounded-full bg-[#18181b] border border-white/10 text-gray-400 hover:text-white text-xs md:text-sm font-medium transition whitespace-nowrap">
                Audio
            </button>
        </div>
    </div>

    <!-- Product Grid -->
    <div id="product-grid-popular" class="grid grid-cols-2 lg:grid-cols-4 gap-4 md:gap-6">

        <!-- Product Card 1: Cyberboard Terminal -->
        <div class="product-card group flex flex-col rounded-xl bg-[#121214] border border-white/5 hover:border-white/20 overflow-hidden transition-all duration-300"
             data-name="Cyberboard" data-category="keyboards">
            <!-- Product Image -->
            <div class="relative pt-[100%] overflow-hidden bg-[#09090b]">
                <img src="https://images.unsplash.com/photo-1511467687858-23d96c32e4ae?w=500&auto=format&fit=crop&q=60"
                     alt="Product"
                     class="absolute inset-0 w-full h-full object-cover opacity-80 group-hover:opacity-100 group-hover:scale-105 transition duration-500">
            </div>
            <!-- Product Info -->
            <div class="p-3 md:p-4 flex flex-col flex-1">
                <h3 class="text-sm font-semibold text-white leading-tight mb-1 clamp-responsive">Cyberboard
                    Terminal</h3>
                <p class="text-[10px] md:text-xs text-gray-500 mb-3">Mechanical Keyboard</p>
                <div class="mt-auto flex justify-between items-center">
                    <span class="text-sm md:text-base font-bold text-white">$450.00</span>
                    <button class="text-[10px] md:text-xs bg-white/10 text-white px-2 py-1 rounded">Add</button>
                </div>
            </div>
        </div>

        <!-- Product Card 2: Moondrop Aria -->
        <div class="product-card group flex flex-col rounded-xl bg-[#121214] border border-white/5 hover:border-white/20 overflow-hidden transition-all duration-300"
             data-name="Moondrop" data-category="audio">
            <!-- Product Image -->
            <div class="relative pt-[100%] overflow-hidden bg-[#09090b]">
                <img src="https://images.unsplash.com/photo-1590658268037-6bf12165a8df?w=500&auto=format&fit=crop&q=60"
                     alt="Product"
                     class="absolute inset-0 w-full h-full object-cover opacity-80 group-hover:opacity-100 group-hover:scale-105 transition duration-500">
                <!-- Sale Badge -->
                <div class="absolute top-2 left-2">
                    <span class="bg-white text-black text-[10px] font-bold px-1.5 py-0.5 rounded uppercase">Sale</span>
                </div>
            </div>
            <!-- Product Info -->
            <div class="p-3 md:p-4 flex flex-col flex-1">
                <h3 class="text-sm font-semibold text-white leading-tight mb-1 clamp-responsive">Moondrop Aria</h3>
                <p class="text-[10px] md:text-xs text-gray-500 mb-3">IEMs</p>
                <div class="mt-auto flex gap-2 items-baseline">
                    <span class="text-sm md:text-base font-bold text-white">$79.99</span>
                    <span class="text-[10px] text-gray-600 line-through">$89.99</span>
                </div>
            </div>
        </div>

        <!-- Product Card 3: G Pro Superlight -->
        <div class="product-card group flex flex-col rounded-xl bg-[#121214] border border-white/5 hover:border-white/20 overflow-hidden transition-all duration-300"
             data-name="Logitech" data-category="mice">
            <!-- Product Image -->
            <div class="relative pt-[100%] overflow-hidden bg-[#09090b]">
                <img src="https://images.unsplash.com/photo-1605773527852-c546a8584ea3?w=500&auto=format&fit=crop&q=60"
                     alt="Product"
                     class="absolute inset-0 w-full h-full object-cover opacity-80 group-hover:opacity-100 group-hover:scale-105 transition duration-500">
            </div>
            <!-- Product Info -->
            <div class="p-3 md:p-4 flex flex-col flex-1">
                <h3 class="text-sm font-semibold text-white leading-tight mb-1 clamp-responsive">G Pro Superlight</h3>
                <p class="text-[10px] md:text-xs text-gray-500 mb-3">Wireless Mouse</p>
                <div class="mt-auto flex justify-between items-center">
                    <span class="text-sm md:text-base font-bold text-white">$149.00</span>
                    <button class="text-[10px] md:text-xs bg-white/10 text-white px-2 py-1 rounded">Add</button>
                </div>
            </div>
        </div>

        <!-- Product Card 4: GMK WoB Set -->
        <div class="product-card group flex flex-col rounded-xl bg-[#121214] border border-white/5 hover:border-white/20 overflow-hidden transition-all duration-300"
             data-name="Keycaps" data-category="keyboards">
            <!-- Product Image -->
            <div class="relative pt-[100%] overflow-hidden bg-[#09090b]">
                <img src="https://images.unsplash.com/photo-1605773527852-c546a8584ea3?w=500&auto=format&fit=crop&q=60"
                     alt="Product"
                     class="absolute inset-0 w-full h-full object-cover opacity-80 group-hover:opacity-100 group-hover:scale-105 transition duration-500">
            </div>
            <!-- Product Info -->
            <div class="p-3 md:p-4 flex flex-col flex-1">
                <h3 class="text-sm font-semibold text-white leading-tight mb-1 clamp-responsive">GMK WoB Set</h3>
                <p class="text-[10px] md:text-xs text-gray-500 mb-3">Keycaps</p>
                <div class="mt-auto flex justify-between items-center">
                    <span class="text-sm md:text-base font-bold text-white">$110.00</span>
                    <button class="text-[10px] md:text-xs bg-white/10 text-white px-2 py-1 rounded">Add</button>
                </div>
            </div>
        </div>

    </div>

    <!-- No Results Message (Hidden by default) -->
    <div id="no-results" class="hidden text-center py-20">
        <p class="text-gray-600 text-sm">No products found.</p>
        <button onclick="window.keyzStore.clearFilters()" class="mt-4 text-white text-sm underline">Clear</button>
    </div>
</main>
