{% extends "frontend/main.html" %}

{% block content %}
<style>
    /* Fade Animation */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
        animation: fadeIn 0.4s ease-out forwards;
    }

    /* Loading Overlay - Fixed CSS */
    .loading-overlay {
        position: absolute;
        inset: 0;
        background: rgba(9, 9, 11, 0.7);
        z-index: 50;
        backdrop-filter: blur(2px);
        /* REMOVED display: flex to prevent conflict with Tailwind hidden */
    }
</style>

<div class="px-4 sm:px-6 lg:px-8 py-8 min-h-screen">

    <div class="mb-8 space-y-4">

        <div class="relative max-w-lg mx-auto md:mx-0">
            <input type="text"
                   id="searchInput"
                   placeholder="Search products..."
                   class="w-full bg-[#18181b] border border-white/10 rounded-lg py-3 pl-10 pr-4 text-sm text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </div>
        </div>

        <div class="flex items-center gap-3 overflow-x-auto pb-2 scrollbar-hide" id="categoryContainer">
            <button onclick="filterCategory(null, this)"
                    class="category-btn whitespace-nowrap px-4 py-2 rounded-full text-xs font-medium border transition-colors duration-200 bg-white text-black border-white">
                All
            </button>

            {% for cat in categories %}
            <button onclick="filterCategory({{ cat.id }}, this)"
                    class="category-btn whitespace-nowrap px-4 py-2 rounded-full text-xs font-medium border transition-colors duration-200 bg-[#18181b] text-gray-400 border-white/10 hover:border-white/30 hover:text-white">
                {{ cat.name }}
            </button>
            {% endfor %}
        </div>
    </div>

    <div class="relative min-h-[300px]">

        <div id="loadingSpinner" class="loading-overlay hidden flex justify-center items-center rounded-xl transition-all duration-300">
            <div class="animate-spin rounded-full h-10 w-10 border-4 border-white/20 border-t-white"></div>
        </div>

        <div id="productGrid" class="grid grid-cols-2 lg:grid-cols-4 gap-4 md:gap-6 transition-opacity duration-300">
            {% include 'frontend/layouts/product_grid.html' %}
        </div>
    </div>

</div>

<script>
    let currentCategory = null;
    let searchTimeout = null;

    // 1. Handle Search Input (Debounced)
    document.getElementById('searchInput').addEventListener('input', (e) => {
        const query = e.target.value;
        clearTimeout(searchTimeout);

        // Wait 300ms before fetching
        searchTimeout = setTimeout(() => {
            fetchProducts(query, currentCategory);
        }, 300);
    });

    // 2. Handle Category Click
    function filterCategory(catId, btnElement) {
        currentCategory = catId;
        const query = document.getElementById('searchInput').value;

        // Update Buttons Visuals
        document.querySelectorAll('.category-btn').forEach(btn => {
            btn.className = "category-btn whitespace-nowrap px-4 py-2 rounded-full text-xs font-medium border transition-colors duration-200 bg-[#18181b] text-gray-400 border-white/10 hover:border-white/30 hover:text-white";
        });
        btnElement.className = "category-btn whitespace-nowrap px-4 py-2 rounded-full text-xs font-medium border transition-colors duration-200 bg-white text-black border-white";

        fetchProducts(query, currentCategory);
    }

    // 3. Fetch Data
    async function fetchProducts(search, category) {
        const grid = document.getElementById('productGrid');
        const loader = document.getElementById('loadingSpinner');

        // Show Loader (Remove 'hidden', so 'flex' takes over)
        loader.classList.remove('hidden');
        // Dim the grid slightly
        grid.style.opacity = '0.3';

        try {
            // Construct URL
            let url = `{{ url_for('home.products') }}?ajax=1`;
            if (search) url += `&search=${encodeURIComponent(search)}`;
            if (category) url += `&category_id=${category}`;

            // Fetch
            const response = await fetch(url);
            if (!response.ok) throw new Error('Network response was not ok');

            const html = await response.text();

            // Replace Content
            grid.innerHTML = html;

        } catch (error) {
            console.error('Error fetching products:', error);
        } finally {
            // Hide Loader (Add 'hidden', overriding 'flex')
            loader.classList.add('hidden');
            grid.style.opacity = '1';
        }
    }
</script>
{% endblock %}
